<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width,initial-scale=1">

        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="claculator">
            <input type="text" placeholder="0" id="input1">
            <div>
                <button>C</button>
                <button>DEL</button>


            </div>

            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>

            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>

            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>

            </div>
            <div>
                <button>0</button>
                <button>.</button>
                <button>-</button>
                <button class="equalB">=</button>

            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
